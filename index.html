<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="./styles/desktop.css"
      media="screen and (min-width: 1199px)"
    />
    <title>Frontend Mentor | Insure landing page</title>
  </head>
  <body>
    <!-- Mobile Header -->
    <header class="mob_header">
      <nav class="mob_nav">
        <figure class="mob_header_logo">
          <img src="./images/logo.svg" alt="" />
        </figure>
        <div class="mob_tab_container">
          <img
            id="close"
            onclick="hideModal()"
            class="mob_close"
            src="./images/icon-close.svg"
            alt=""
          />
          <img
            id="hamburger"
            onclick="showModal()"
            class="mob_hamburger"
            src="./images/icon-hamburger.svg"
            alt=""
          />
        </div>
      </nav>
    </header>
    <!-- Modal -->
    <div class="mob_modal" id="mobModal">
      <ul class="mob_modal_list">
        <li class="mob_modal_list_item">HOW WE WORK</li>
        <li class="mob_modal_list_item">BLOG</li>
        <li class="mob_modal_list_item">ACCOUNT</li>
      </ul>
      <button class="mob_modal_button">VIEW PLANS</button>
    </div>
    <!-- Modal ENDS -->
    <!-- Mobile Header ENDS -->
    <!----------------------------->
    <!----------------------------->
    <!-- Header -->
    <header class="header">
      <nav class="header_nav">
        <figure class="header_nav_logo">
          <img src="./images/logo.svg" alt="" />
        </figure>
        <ul class="header_list">
          <li class="header_list_item">HOW WE WORK</li>
          <li class="header_list_item">BLOG</li>
          <li class="header_list_item">ACCOUNT</li>
          <button class="header_button">VIEW PLANS</button>
        </ul>
      </nav>
    </header>
    <!-- Header ENDS -->
    <main>
      <section>
        <div class="hero">
          <picture class="hero_img">
            <img src="./images/image-intro-mobile.jpg" alt="MDN" />
            <source
              srcset="./images/image-intro-desktop.jpg"
              media="(min-width: 1199px)"
            />
          </picture>
          <div class="hero_description">
            <h1 class="hero_title">Humanizing your insurance.</h1>
            <h2 class="hero_text">
              Get your life insurance coverage easier and faster. We blend our
              expertise and technology to help you find the plan thatâ€™s right
              for you. Ensure you and your loved ones are protected.
            </h2>
            <button class="hero_button">VIEW PLANS</button>
            <img
              class="ornament_left"
              src="./images/bg-pattern-intro-left-mobile.svg"
            />
          </div>
          <img
            class="ornament_right"
            src="./images/bg-pattern-intro-right-mobile.svg"
          />
        </div>
      </section>
    </main>
  </body>
  <script src="./scripts.js"></script>
</html>
